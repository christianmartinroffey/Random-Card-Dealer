<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="p-5 mx-5 bg-success" id="first-div">
      <div class="card text-center" id="card">
        <div class="ml-5 mt-3 col-4" id="">
          <h2 id="top-suit" class="text-xl ">&spades;</h2>
        </div>
        <div class="card-body d-flex align-self-center">
          <div class="align-self-center">
            <h1 class="card-title text-xl" id="card-number">8</h1>
          </div>
        </div>
        <div class="footer container fluid">
          <div class="row">
            <div class="col-8 align-items-end"></div>
            <div class="col-4 mr-5 mb-3" id="second-suit">
             <h2 class="text-xl suit" id="bottom-suit">&spades;</h2>
        </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-2 mt-4">
            <a href="#" class="btn btn-dark" id="new-card">Next card</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
