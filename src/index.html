<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5264995adf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="p-5 mx-5 bg-success">
      <div class="card text-center" id="card">
        <div class="m-3 mt col-2" id="card-suit">
          <p>
            <i class="fa-solid fa-space-station-moon-construction fa-2xl"></i>
          </p>
        </div>
        <div class="card-body d-flex align-self-center">
          <div class="align-self-center">
            <h1 class="card-title">8</h1>
            <i class="fa-duotone fa-space-station-moon-construction fa-2xl"></i>
          </div>
        </div>
        <div class="footer container fluid">
          <div class="row">
            <div class="col-10"></div>
            <div class="col-2" id="card-suit">
              <i class="fa-solid fa-spade fa-2xl"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-2 mt-4">
            <a href="#" class="btn btn-dark">Next card</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
